<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="main">
        <header class="header">
            <a href="#" class="logo">Quiz.</a>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
            </nav>
        </header>
        <div class="container">
            <section class="quiz-section">
                <div class="quiz-box">
                   <h1>Animal Quiz</h1>
                   <div class="quiz-header">
                        <span>Animal Quiz Questions</span>
                        <span class="header-score">Score 0 / 10</span>
                   </div> 
                   <div class="quiz-body">
                       <h2 class="question-text">Aku sering dijadikan peliharaan, suka menggonggong, dan dikenal sebagai sahabat manusia. Siapakah aku?</h2>
                       <img src="asset/anjing.jpg" alt="Dogpicture" class="question-image">
                        <div class="option-list">
                            <!-- <div class="option">
                                <span>Kucing</span>
                            </div>
                            <div class="option">
                                <span>Anjing</span>
                            </div>
                            <div class="option">
                                <span>Rubah</span>
                            </div>
                            <div class="option">
                                <span>Serigala</span>
                            </div> -->
                        </div>
                    </div>
                    <div class="quiz-footer">
                        <span class="question-total">1 of 5 questions</span>
                        <button class="next-btn">Next</button>
                    </div>
                </div>
            </section>
            <section class="home">
                <div class="home-content">
                    <h1>Animal Quiz</h1>
                    <P>Halo kami kelompok multimedia besar</P>
                    <button class="start-btn">Get Started</button>
                </div>
            </section>
        </div>
    </main>
    
    <div class="popup-info">
        <h2>Pilih Jumlah Soal</h2>
        <div class="slider-container">
            <input type="range" min="10" max="25" value="0" class="slider" id="myRange">
            <span id="sliderValue">10</span>
        </div>
        <div class="btn-group">
            <button class="info-btn exit-btn">Exit</button>
            <a href="#" class="info-btn continue-btn">Start Quiz</a>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
